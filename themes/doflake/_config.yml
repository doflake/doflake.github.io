####################################################################################################
# Basic Settings
####################################################################################################
basic:
  
## Info 基本信息
# ************************************************************
# info:
#  title:                   |   网页标题
#  author:                  |   第一篇文章上方的文字
#  favicon:                 |   网页图标 
# ************************************************************
  info:
   title: Doflake
   author: Doflake
   favicon: https://cdn.jsdelivr.net/gh/doflake/Picture/Favicon/1.jpg

## Menu 导航栏
# ************************************************************
# 格式： 
#   [AA]:                   |   导航栏中组件名称
#     name:                 |   内容
#     link:                 |   跳转链接  
# ************************************************************
  menu:
   Home: 
     name: 主页
     link: /
   Archives:
     name: 归档
     link: /archives
   Github: 
     name: Github
     link: https://github.com/doflake/


## Background 背景图
# ************************************************************
# background:
#   enable:                 |   是否使用背景图
#   link:                   |   图片链接
# ************************************************************
  background:
   enable: true
   link: https://cdn.jsdelivr.net/gh/doflake/Picture/Background/2.jpg

## Mathjax 渲染公式
# ************************************************************
# 使用:
#   移除 marked 渲染器 npm uninstall hexo-renderer-marked --save
#   安装 kramed 渲染器 npm install hexo-renderer-kramed --save
# ************************************************************
  mathjax:
    enable: true

# -------------------------------------------------------------------------------------------------- < End Basic Setting >


    