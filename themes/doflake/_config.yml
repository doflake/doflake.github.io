####################################################################################################
# Basic Settings 基础设置
####################################################################################################
basic:
  
## Info 基本信息
# **************************|*********************************
# info:                     |    基本信息 相关
#  title:                   |    网页标题
#  favicon:                 |    网页图标 
# **************************|*********************************
  info:
   title: Doflake
   favicon: https://cdn.jsdelivr.net/gh/doflake/Picture/Favicon/1.jpg
  
  body:
    background-color: "#CBCCFF"
    

## Card 首页卡片
# **************************|*********************************
# card:                     |    首页卡片 相关
#   title:                  |    卡片标题
#   image:                  |    卡片图片
#   background-color:       |    背景颜色
#   text-color:             |    标题颜色
# **************************|*********************************
  card:
    title: 「 Doflake 」
    image: https://cdn.jsdelivr.net/gh/doflake/Picture/Card/Avatar-Dove.jpg
    background-color: 0,0,0
    text-color: 255,0,255

       
## Menu 导航栏
# **************************|*********************************
# menu:                     |
#   [AA]:                   |   导航栏中组件名称
#     name:                 |   内容
#     link:                 |   跳转链接  
# **************************|*********************************
  menu:
   Home: 
     name: 主页
     link: /
   Document:
     name: 主题文档
     link: /doflake-document/
   Archives:
     name: 归档
     link: /archives/
   Github: 
     name: Github
     link: https://github.com/doflake/
   FunnyBaidu:
     name: 度娘
     link: /Funny-Baidu

## Mathjax 渲染公式
# **************************|*********************************
# 使用:
#   移除 marked 渲染器 npm uninstall hexo-renderer-marked --save
#   安装 kramed 渲染器 npm install hexo-renderer-kramed --save
# Attention : 开启后默认为所有公式全部渲染 (包括 标题 等)
# **************************|*********************************
  mathjax:
   enable: true

# -------------------------------------------------------------------------------------------------- < End Basic Setting >

####################################################################################################
# Layout 布局
####################################################################################################
layout:

## Index_post 主页文章块
# **************************|*********************************
# index_post:               |   主页文章块 相关
#   container:              |   单个容器 相关
#     left:                 |   离左侧
#     top:                  |   离上方
#     max-width:            |   文章最大宽度
#     background-color:     |   背景颜色
#   title:                  |   文章标题
#     color:                |   标题颜色
#     underline:            |   下划线 相关
#       under:              |   离文字距离
#       time:               |   动画总时长
#       height:             |   下划线粗细
# **************************|*********************************
    index_post:
      container:
        left: 5vw
        top: 5vh
        between: 5vh
        max-width: 70vw
        background-color: "#FFF5F9"
      title:
        color: "#EC87E4"
        underline:
          under: -2px
          time: 0.4s
          height: 2px
      
# -------------------------------------------------------------------------------------------------- < End Layout >

